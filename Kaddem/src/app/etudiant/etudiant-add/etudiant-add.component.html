<h1 mat-dialog-title>Etudiant</h1>
<div mat-dialog-content>
  <form [formGroup]="reactiveForm">
    <mat-form-field>
      <mat-label>username</mat-label>
      <input
        type="text"
        matInput
        placeholder=" username"
        name="username"
        required
        minlength="3"
        formControlName="username"
      />
    </mat-form-field>
    <app-etudiant-error *ngIf="etatinput['username'].invalid" [error]="etatinput['username'].errors"></app-etudiant-error>


    <mat-form-field>
      <mat-label> email</mat-label>
      <input
        type="email"
        matInput
        placeholder=" email "
        name="email"
        formControlName="email"
      />
    </mat-form-field>
    <app-etudiant-error *ngIf="etatinput['email'].invalid" [error]="etatinput['email'].errors"></app-etudiant-error>

    <mat-form-field>
      <mat-label>departement</mat-label>
      <mat-select name="departement" formControlName="departement">
        <mat-option *ngFor="let b of departement" [value]="b.idDepart">{{
          b.nomDepart
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>option</mat-label>
      <mat-select mat-select name="opt" formControlName="opt">
        <mat-option value="Gamix">Gamix</mat-option>
        <mat-option value="SE">SE</mat-option>
        <mat-option value="SIM">SIM</mat-option>
        <mat-option value="NIDS">NIDS</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button class="btn btn-secondary" mat-dialog-close>Fermer</button>
  <button mat-button class="btn btn-primary" (click)="submit()">
    {{ data ? "Modifier" : "Ajouter" }}
  </button>
</div>
