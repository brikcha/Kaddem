<h1 mat-dialog-title>Department/Université</h1>
<div mat-dialog-content>
  <form [formGroup]="Formdep">

    <mat-form-field>
    <mat-label>Université</mat-label>
    <mat-select name="universite" formControlName="universite">
      <mat-option *ngFor="let b of ListeUniversites" [value]="b.idUniv">{{
        b.nomUniv
      }}</mat-option>
    </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>departement</mat-label>
      <mat-select name="departement" formControlName="departement">
        <mat-option *ngFor="let b of listdepartement" [value]="b.idDepart">{{
          b.nomDepart
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button class="btn btn-secondary" mat-dialog-close>Fermer</button>
  <button mat-button class="btn btn-primary" (click)="affecter()">
    Affecter
  </button>
</div>
