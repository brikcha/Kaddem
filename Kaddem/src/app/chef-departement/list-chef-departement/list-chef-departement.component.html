<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <button mat-raised-button class="btn btn-primary" (click)="openDialog(null)">Ajouter</button>
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Listes des chefs de Departements</h4>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>Nom du chef </th>
                                    <th>Prenom du chef </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let p of listchefdepartement'>

                                        <td>{{p.nomchefDepart}}</td>
                                        <td>{{p.prenomchefdepart}}</td>


                                        <td><button mat-raised-button class="btn btn-success"
                                                (click)="openDialog(p)">
                                                <i class="material-icons">edit</i></button>

                                            <button mat-raised-button rel="tooltip" class="btn btn-danger"
                                                (click)="deletechef(p)"><i class="material-icons">delete</i></button>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 
             </div>
              </div>
              </div>
              </div>
